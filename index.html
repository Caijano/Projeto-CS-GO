<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./SRC/imagens/logo].jpeg" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./SRC/css/reset.css">
    
    <link rel="stylesheet" href="./SRC/css/estilos.css">

    <link rel="stylesheet" href="./SRC/css/responsivo.css">

    <title>Counter-Strike: Global Offensive</title>
</head>
<body>

   <div class="fundo-video">
        <video class="video" autoplay loop muted>
            <source src="./SRC/vídeo/cs go.mp4" type="video/mp4">
        </video>
    </div>

    <header class="cabecalho">
           <img class="logo" src="./SRC/imagens/logo].jpeg" alt="logo counterStrike">
        
        <nav>
            <ul class="menu">
                <li><a href="#">home</a></li>
                <li><a href="#">detalhes</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="informacoes">
            <img class="imagem-titulo" src="./SRC/imagens/titulo cs.png" alt="Imagem do Título do Jogo">
            <p class="descricao">O Counter-Strike: Global Offensive (CS:GO) expande a jogabilidade de ação baseada em equipes introduzida pelo primeiro jogo da série cerca de 20 anos atrás.
            </p>
            <button class="botao-trailer">Veja o trailer</button>
        </div>
        <img class="imagem-cs" src="./SRC/imagens/cs-go.jpg" alt=""/>

        <<div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">X</span>
                <iframe id="video" width="560" height="315" src="https://cdn.akamai.steamstatic.com/steam/apps/81958/movie480.webm?t=1554409259" title="Trailer oficial" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </main>

    <script src="./SRC/js/index.js"></script>
</body>
</html>
